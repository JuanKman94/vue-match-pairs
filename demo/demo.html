<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<main id="app">
    <p><strong>Status</strong>: {{ status }}</p>

    <match-pairs
        :set="myImages"
        :are-images="areImages"
        :timeout="delay"
        @match="status = $ev ? 'Matched!' : 'Oopsie'"
        @complete="congrats"
    ></match-pairs>
</main>
